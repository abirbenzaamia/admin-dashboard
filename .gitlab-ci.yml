stages:
  - test
  - build
  - deploy
  - notify

build:
  image: node:latest
  stage: build
  before_script:
    - npm install
  script:
    - CI=false npm run build
  artifacts:
    untracked: false
    expire_in: 1 days
    paths:
      - build/

netlify:
  image: node:latest
  stage: deploy
  before_script:
    - npm install netlify-cli -g

  script:
    - netlify deploy --dir=build --prod
